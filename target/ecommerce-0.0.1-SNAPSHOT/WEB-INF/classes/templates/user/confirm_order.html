<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your head content -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- Include Bootstrap Icons library (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>

<div>
    <div th:replace="fragments/_navbar :: nav"></div>
    <div class="bg-light mt-5  " >
        <div class="container ">
            <!-- Display order details -->
            <h2 class=" mb-4 mt-3">Order Details</h2>

            <div class="row ">

                <div class="col-7 me-3">
                    <div class="row border border-1 " th:each="orderDetail : ${order.orderDetails}">
                        <div class="col-4">
                            <img th:src="${orderDetail.product.image}" alt="Product Image" style="width: 100%; height: 15vw; object-fit: cover;"
                                 class="img-thumbnail rounded-0 border-0 p-2"
                            />
                        </div>
                        <div class="col-6 ">
                            <div class="row d-flex justify-content-start  p-2 mt-2">
                                <h4 th:text="${orderDetail.product.name}"></h4></div>
                            <div class="row d-flex justify-content-start p-2 mt-4">
                                <h5 class=""> <span th:text="${orderDetail.price}"></span> $</h5></div>
                        </div>
                        <div class="col-2 d-flex align-items-center">
                            <p th:text="${orderDetail.quantity}"></p>
                        </div>
                    </div>

                </div>
                <div class="col-4 border border-1 ">
                    <div class="row p-2">
                        <h5 class="fw-bold">Status: <span class="fw-normal" th:text="${order.status}"></span></h5>
                        <p class="fw-bold">Date: <span  class="fw-normal" th:text="${order.createDate}"></span></p>
                        <hr>
                        <p class="fw-bold">Receiver: <span  class="fw-normal" th:text="${loggedInUser.username}"></span></p>
                        <p class="fw-bold">Shipping Address: <span  class="fw-normal" th:text="${order.address}"></span></p> </p>
                        <hr>
                        <h3 class="fw-bold">Total: <span  class="fw-normal" th:text="${orderTotal}"></span><span> USD</span></h3>
                    </div>
                </div>
            </div>
            <div class="row mt-3 me-5 ">
                <div class="row ">
                    <div class="col-md-6 text-end font-weight-bold">
                        <p class="d-flex justify-content-start">
                            <a th:href="@{/cart/back}" class="col-6 w-25  btn btn-outline-secondary rounded-0"><i class="bi bi-arrow-left me-2"></i>Back</a>
                        </p>
                    </div>
                    <div class="col-md-6 text-center ">
                        <!-- Add a link to proceed to checkout -->
                        <p class="d-flex justify-content-end">
                            <a th:href="@{/cart/check-out(orderTotal=${orderTotal})}" class="col-6 w-25  btn btn-primary  rounded-0">Check out<i class="bi bi-arrow-right ms-2"></i></a>
                    </div>
                        </p>
                    </div>
                </div>
            </div>
    </div>
</div>
</div>
<div th:replace="fragments/_footer :: footer"></div>
</body>
</html>
