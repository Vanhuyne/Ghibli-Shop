<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- Include Bootstrap Icons library (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <style>
        .container-border {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }
        .small{
            color : #FF0000;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-3 container-border " style="max-width: 600px; ">
    <h2 class="text-center mb-2">Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}"
    >
        <div class="form-outline mb-2">
            <label class="form-label" for="username">Username:</label>
            <input class="form-control" type="text" id="username" name="username" th:field="*{username}" required/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="small"></span>
        </div>
        <div class="form-outline mb-2">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" th:field="*{password}" required/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="small"></span>
        </div>
        <div class="form-outline mb-2">
            <label class="form-label" for="password">Confirm Password:</label>
            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required/>

        </div>
        <div class="form-outline mb-2">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" th:field="*{email}" required/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="small"></span>
        </div>

        <div class="form-outline mb-2">
            <label class="form-label" for="address">Full name:</label>
            <input class="form-control" type="text" id="fullname" name="fullname" th:field="*{fullname}" required/>
            <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="small"></span>
        </div>
        <div class="form-outline mb-2">
            <label class="form-label" for="address">Address:</label>
            <input class="form-control" type="text" id="address" name="address" th:field="*{address}"/>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="small"></span>
        </div>
        <!-- Add other fields as needed -->

        <button type="submit" class="btn btn-primary btn-block mb-3 mt-2 w-100">Register</button>
        <!-- Display global error message -->
        <div class="col d-flex justify-content-center">
            <p> Have already an account?</p>
            <a href="/login"> Login here</a>
        </div>

    </form>
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}">

    </div>
    <div th:if="${error}" class="alert alert-warning" role="alert"
         th:text="${error}">
    </div>
</div>

</body>
</html>
