<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- Include Bootstrap Icons library (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <style>
        .container-border {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5 container-border " style="max-width: 600px; ">
    <h2 class="text-center mb-4">Login</h2>
    <form th:action="@{/login-process}" method="post" action="#">
        <!-- Include CSRF Token -->
        <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <div class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">

            </div>

            <div class="col d-flex justify-content-end">
                <!-- Simple link -->
                <a href="/forgot-password">Forgot password?</a>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Login</button>
        <div class="text-center">
            <p>Not a member? <a href="/register">Register</a></p>

        </div>
    </form>
    <div th:if="${param.error}">
        <div class="alert alert-danger mt-3" role="alert">
            Invalid username and password.
        </div>

    </div>
    </div>

</div>

</body>
</html>
