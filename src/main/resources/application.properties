# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/<Database name>
spring.datasource.username=<username>
spring.datasource.password=<password>
# Hibernate properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.servlet.context-path=/products

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Set session timeout to 1 hour (3600 seconds)
server.servlet.session.timeout=3600s
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
# LocaleChangeInterceptor
mvc.interceptors[0].class=org.springframework.web.servlet.i18n.LocaleChangeInterceptor
# ThemeChangeInterceptor
mvc.interceptors[1].class=org.springframework.web.servlet.theme.ThemeChangeInterceptor
mvc.interceptors[1].mapping.path=/**
mvc.interceptors[1].excludeMapping.path=/admin/**
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<email>
spring.mail.password=<password app>
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

